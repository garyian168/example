<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1, user-scalable=no">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>Demo</title>
<link href="css/bootstrap.min.css" rel="stylesheet">
<link href="css/style.css" rel="stylesheet">
</head>
<body>

<div class="wrapper">
<div style="height:800px;background-color: #333;">1</div>
<div style="height:800px;background-color: #666;">1</div>
<div style="height:700px;background-color: #999;"></div>



	<nav class="navbar navbar-default navbar-fixed-bottom" style="background-color: lavender">
	<div class="navbar-inner navbar-content-center">
	<p class="text-muted credit">
		固定底部栏
	</p>
	</div>
	</nav>	
</div>


<script src="http://apps.bdimg.com/libs/jquery/1.9.1/jquery.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script>  
    $(function(){  
        autoNav();
    });  
  
    //解决底部自动导航的问题  
    function autoNav(){  
        //获取内容的高度  
        var bodyHeight = $("body").height();
        console.info(bodyHeight);
        //获取底部导航的高度  
        var navHeight = $(".navbar").height();
		console.info(navHeight);  

        //获取显示屏的高度  
        var iHeight = document.documentElement.clientHeight||document.body.clientHeight;  
        //如果内容的高度大于（窗口的高度 - 导航的高度）,z则需要添加一个div，设置其高度  
        if(bodyHeight > (iHeight - navHeight)){  
            $("body").append('<div style="height: '+navHeight+'px"></div>');  
        }  
    }  
</script>  
</body>
</html>
